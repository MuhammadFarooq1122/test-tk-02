<!DOCTYPE html>
<html> 

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send Msg App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>

<!-- write your html code here -->
<body>

	<div class="header">
			<h1 class="heading"> MESSAGE SEND APP</h1>
		
	</div>
    <div class="container">
        <div class="card">
            <div class="card-body" id="screen">
                <p class="message"></p>
                 
            </div>
            <div class="card-body" id="keyboard">
                <span class="first">
       <div class="button" onclick="displayValue('A')">A</div>
        <div class="button" onclick="displayValue('B')">B</div>
         <div class="button" onclick="displayValue('C')">C</div>
          <div class="button" onclick="displayValue('D')">D</div>
           <div class="button" onclick="displayValue('E')">E</div>
            <div class="button" onclick="displayValue('F')">F</div>
             <div class="button" onclick="displayValue('G')">G</div>
              <div class="button" onclick="displayValue('H')">H</div>
               <div class="button" onclick="displayValue('L')">I</div>

    </span>
    <span class="second">
         <div class="button" onclick="displayValue('J')">J</div>
          <div class="button" onclick="displayValue('K')">K</div>
           <div class="button" onclick="displayValue('L')">L</div>
            <div class="button" onclick="displayValue('M')">M</div>
             <div class="button" onclick="displayValue('N')">N</div>
              <div class="button" onclick="displayValue('O')">O</div>
               <div class="button" onclick="displayValue('P')">P</div>
                <div class="button" onclick="displayValue('Q')">Q</div>
                 <div class="button" onclick="displayValue('R')">R</div>

        
        </span>
        <span class="third">
             <div class="button" onclick="displayValue('s')">s</div>
              <div class="button" onclick="displayValue('t')">t</div>
               <div class="button" onclick="displayValue('u')">u</div>
                <div class="button" onclick="displayValue('v')">v</div>
                 <div class="button" onclick="displayValue('w')">w</div>
                  <div class="button" onclick="displayValue('x')">x</div>
                   <div class="button" onclick="displayValue('y')">y</div>
                    <div class="button" onclick="displayValue('z')">z</div>
                </span>
    <span class="fourth">
        
            <div class="space-btn" onclick="displayValue(' ')">Space</div>
             <div class="button"  onclick="displayValue('')"><i class="fas fa-arrow-right"></i>
             </div>
             

        </span>
        
    </div>	
</body>
</html>
